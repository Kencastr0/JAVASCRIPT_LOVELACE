<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document Object Model</title>
  </head>
  <body>
    <h1>DOM en Javascript Primera Parte</h1>

    <h2 class="subtitulo">Riwi Be a coders change your world</h2>

    <h3>Nombre <span id="nombre"></span></h3>

    <form action="index.html">
      <label for="nombre_completo">Nombre completo</label>
      <input type="text" name="nombre_completo" id="nombre_completo" />

      <label for="telefono">Telefono</label>
      <input type="tel" name="telefono" id="telefono" />
    </form>

    <div class="contenedor_anclas">
      <a href="#">1 item</a>
      <a href="#">2 item</a>
    </div>

    <section class="contenedor">
      <h3 id="titulo_contenedor"></h3>
      <img
        src="https://images.emojiterra.com/google/android-12l/512px/1f384.png"
        alt="Imagen arbolito"
        width="400"
      />
    </section>

    <table>
      <!-- Cabecera de tabla -->
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Ciudad</th>
          <th>Genero</th>
        </tr>
      </thead>
      <!-- Cuerpo de la tabla -->
      <tbody id="contenido">
        <tr>
          <th colspan="5">Cargando datos ...</th>
        </tr>
      </tbody>
    </table>

    <script src="js/app.js"></script>
  </body>
</html>
