<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Inventario</title>
  </head>
  <body>
    <!-- header -->
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Inventario</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="row">
        <!-- columna 1 -->
        <div class="col-12 my-4">
          <div class="container-fluid d-flex justify-content-end">
            <!-- buton para abir el drawer de editar -->
            <button
              class="btn btn-dark opacity-0"
              id="btnOpenDrawerEdit"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
              style="pointer-events: none"
            >
              Editar producto
            </button>

            <!-- boton para abir el drawer de insertar -->
            <button
              class="btn btn-dark"
              id="btnOpenDrawerInsert"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              Agregar producto
            </button>

            <div
              class="offcanvas offcanvas-end bg-dark"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header">
                <h5
                  class="offcanvas-title text-white"
                  id="offcanvasNavbarLabel"
                >
                  Nuevo producto
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body bg-dark">
                <!-- Formulario -->

                <form class="mt-3" id="form_productos">
                  <!-- Alerta -->
                  <div class="d-none" id="alerta" role="alert">
                    A simple danger alertâ€”check it out!
                  </div>

                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="nombre_producto"
                      placeholder="Ejm: Azucar"
                    />
                    <label for="nombre_producto">Nombre del producto</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="number"
                      class="form-control"
                      id="cantidad_producto"
                      placeholder="ejm: 5"
                    />
                    <label for="cantidad_producto">Cantidad</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input
                      type="number"
                      class="form-control"
                      id="precio_producto"
                      placeholder="ejm: 5.0"
                    />
                    <label for="precio_producto">Precio</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="imagen_producto"
                      placeholder="ejm: 5.0"
                    />
                    <label for="imagen_producto">Imagen</label>
                  </div>

                  <select
                    class="form-select"
                    aria-label="Default select example"
                    id="categoria_producto"
                  >
                    <option selected disabled value="">
                      Selecciona la categoria
                    </option>
                    <option value="Lacteo">Lacteo</option>
                    <option value="Proteina">Proteina</option>
                    <option value="Carbohidrato">Carbohidrato</option>
                    <option value="Frutas">Frutas</option>
                    <option value="Verduras">Verduras</option>
                  </select>

                  <button id="btn_agregar" class="btn btn-warning w-100 mt-3">
                    Agregar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- columna 2 -->
        <div class="col-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Imagen</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Categoria</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </main>
    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
